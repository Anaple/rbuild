[book]
authors = ["Radxa Limited"]
language = "en"
multilingual = true
src = "docs"
title = "rbuild"

[build]
extra-watch-dirs = ["po"]

[output.html]
git-repository-url = "https://github.com/Anaple/rbuild/tree/main"
edit-url-template = "https://github.com/Anaple/rbuild/edit/main/{path}"
additional-css = [
    "./theme/css/mdbook-admonish.css",
    "./theme/css/language-picker.css"
]

[preprocessor]

[preprocessor.gettext]
after = ["links"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.0" # do not edit: managed by `mdbook-admonish install`
